    <script>
    	function getResult() {  
        $.ajax({
          url: "/getmotherboard",
          success: function(result) {
            console.log("received result: " + result);
            $("#result").text(result);
            $.each(JSON.parse(result), function(index, item){ 
                $("#title"+index).text(item.name);

                $("#price"+index).text(item.price);
                $("#image"+index).attr('src',"./SiteFiles/"+item.image);

            });
          }
        });
      }
    </script>
